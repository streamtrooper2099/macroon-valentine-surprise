<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macroon's Valentine Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Macroon's Valentine Surprise!</h1>
        </header>
        
        <div class="countdown">
            <h2>Countdown to Valentine's Day:</h2>
            <div id="countdown-timer"></div>
        </div>

        <div class="daily-surprise">
            <h3>Today's Surprise:</h3>
            <p id="surprise-message">Click below for your surprise!</p>
            <button onclick="playSong()">Play Our Song</button>
            <audio id="our-song" src="OUR_SONG_URL" preload="auto"></audio>
        </div>

        <footer>
            <p>&copy; 2025 Macroon's Valentine Surprise</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
